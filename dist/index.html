
<html>

        window.onload = function() {
            let CustomerID = localStorage.getItem('CustomerID');
            if (!CustomerID) {
                CustomerID = 7236 //Math.floor(Math.random() * (10000 - 1 + 1)) + 1;
                localStorage.setItem('CustomerID', CustomerID);
                console.log("New Customer ID created:", CustomerID);
            } else {
                console.log("Existing Customer ID retrieved:", CustomerID);
            }
        };
    </script>
